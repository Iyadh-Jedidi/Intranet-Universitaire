<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>        
        <h:dataTable id="person" var="p" value="#{personView.ALL}">
			    			    
            <h:column>
               <f:facet name="header"> nom</f:facet>
               <h:form>
                    <h:inputText value="#{p.name}"/>
               </h:form>
               
            </h:column>

            <h:column>
             <f:facet name="header"> pr√©nom</f:facet>
                <h:form>
                    <h:inputText value="#{p.lastname}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"> Email</f:facet>
                <h:form>   
                    <h:inputText value="#{p.email}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"> Mot de passe</f:facet>
                <h:form>
                    <h:inputText value="#{p.password}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"> Role</f:facet>
                <h:form>      
                    <h:inputText value="#{p.role}"/>
                </h:form>
            </h:column>
            <h:column>
             <f:facet name="header"> Delete</f:facet>
                <h:form>
                    <h:commandButton action="#{adminController.delete(p)}" value="delete" class="btn btn-lg btn-success" />
                </h:form>
            </h:column>
            <h:column>
             <f:facet name="header"> modifie</f:facet>
                <h:form>
                    <h:commandButton action="#{adminController.modifie(p)}" value="modifie" class="btn btn-lg btn-success" />
                </h:form>
            </h:column>
            

        </h:dataTable>
        <h:form>
            <h:commandButton value="cancel" action="admin?faces-redirect=true" /> 
        </h:form>
    </h:body>
</html>
