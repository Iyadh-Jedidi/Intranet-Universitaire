<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        Welcome, #{user.name}
        <h:form>
            <h:commandButton action="profile?faces-redirect=true" value="profile" class="btn btn-lg btn-success" />
            <h:panelGroup rendered="#{not empty loginController.isLogged}">
                <h:commandButton action="#{loginController.logout()}" value="logout" class="btn btn-lg btn-success" />
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
