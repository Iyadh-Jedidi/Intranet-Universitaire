<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="profile?faces-redirect=true" value="#{user.name}" class="btn btn-lg btn-success" />
            <h:commandButton action="#{loginController.logout()}" value="logout" class="btn btn-lg btn-success" /> <br/>
            <h:commandButton action="home?faces-redirect=true" value="home" class="btn btn-lg btn-success" /> <br/>
        </h:form><br/>
        
          
        <h:form><br/> 
            <h:inputText value="#{questionController.question.question}"/><br/>
            <h:commandButton  value="post" action="${questionController.postQuestion(user.id)}" />
        </h:form><br/><br/><br/>
            
                <c:forEach id="test" items="#{questionController.showAll()}" var="item">
                    <h:outputText value="#{personView.selectPerson(item.idUser)} :" /><br/>
                    <h:outputText value="#{item.question}" /><br/><br/><br/>
                </c:forEach>
    </h:body>
</html>
