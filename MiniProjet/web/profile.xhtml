<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <h:head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png"/>
  <link rel="icon" type="image/png" href="./assets/img/favicon.png"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    FST Intranet
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
  <!-- CSS Files -->
  <link href="./assets/css/material-kit.css?v=2.0.5" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="./assets/demo/demo.css" rel="stylesheet" />
</h:head>

<h:body class="profile-page sidebar-collapse">
 <nav class="navbar  navbar-color-on-scroll fixed-top navbar-expand-lg"  id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
          <a class="navbar-brand" href="index.xhtml">Home</a>
        <c:if test="#{empty user}">
            <a class="navbar-brand" href="login.xhtml">
              SignIn</a>
              <a class="navbar-brand" href="register.xhtml">
              SignUp </a>
        </c:if>
        
          <c:if test="#{user.name eq 'admin' }">
            <a class="navbar-brand" href="viewComptes.xhtml">
              View Counts</a>
            <a class="navbar-brand" href="addCompte.xhtml">
              Add Counts</a>
              
            </c:if>
          <c:if test="#{not empty user}">
            <h:form class="navbar-brand">
                <h:commandButton action="#{loginController.logout()}" value="Logout" class=" btn btn-primary btn-round" />
            </h:form>
        </c:if>
          
          
          

      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <c:if test="#{not empty user}">
                <li class="nav-item">
                    <a class="navbar-brand" href="profile.xhtml">
                    <i class="material-icons">face</i>#{user.name} </a>
                </li>
            </c:if>
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://twitter.com/CreativeTim" target="_blank" data-original-title="Follow us on Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://www.facebook.com/CreativeTim" target="_blank" data-original-title="Like us on Facebook">
                    <i class="fa fa-facebook-square"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://www.instagram.com/CreativeTimOfficial" target="_blank" data-original-title="Follow us on Instagram">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="page-header header-filter" data-parallax="true" style="background-image: url('./assets/img/city-profile.jpg');">
        
    </div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile">
              <div class="avatar">
                <img src="./assets/img/faces/christian.jpeg" alt="Circle Image" class="img-raised rounded-circle img-fluid"/>
              </div>
              <div class="name">
                <h3 class="title">#{user.name} #{user.lastname}</h3>
                <h6>#{user.role}</h6>
                <a href="#pablo" class="btn btn-just-icon btn-link btn-dribbble"><i class="fa fa-dribbble"></i></a>
                <a href="#pablo" class="btn btn-just-icon btn-link btn-twitter"><i class="fa fa-twitter"></i></a>
                <a href="#pablo" class="btn btn-just-icon btn-link btn-pinterest"><i class="fa fa-pinterest"></i></a>
              </div>
            </div>
          </div>
        </div>
       
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile-tabs">
                <h:form>  
                    <div class="form-group has-default bmd-form-group">
                      <h:inputText  class="form-control" value="#{user.email}" />
                    </div>

                    <div class="form-group has-default bmd-form-group">
                        <h:inputText  class="form-control" value="#{user.password}"  />
                    </div>
                    <h:commandButton  class="btn btn-primary btn-link btn-wd btn-lg" action="#{loginController.edit(user)}" value="update" />

                    
                </h:form>
            </div>
              
          </div>
        </div>
        <div class="tab-content tab-space">
          <div class="tab-pane active text-center gallery" id="studio">
           
          
          
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer class="footer footer-default">
    <div class="container">
      <nav class="float-left">
        <ul>
          <li>
            <a href="https://www.creative-tim.com">
              Creative Tim
            </a>
          </li>
          <li>
            <a href="https://creative-tim.com/presentation">
              About Us
            </a>
          </li>
          <li>
            <a href="http://blog.creative-tim.com">
              Blog
            </a>
          </li>
          <li>
            <a href="https://www.creative-tim.com/license">
              Licenses
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright float-right">
     
        <script>
          document.write(new Date().getFullYear())
        </script>, made with <i class="material-icons">favorite</i> by
        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
      </div>
    </div>
      
    
  </footer>
  
  <!--   Core JS Files   -->
  <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="./assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="./assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/material-kit.js?v=2.0.5" type="text/javascript"></script>
</h:body>

</html>
