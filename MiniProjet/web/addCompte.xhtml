<h:body class="profile-page sidebar-collapse">
 <nav class="navbar  fixed-top navbar-expand-lg"  id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
          <a class="navbar-brand" href="index.xhtml">Home</a>
        <c:if test="#{empty user}">
            <a class="navbar-brand" href="login.xhtml">
              SignIn</a>
              <a class="navbar-brand" href="register.xhtml">
              SignUp </a>
        </c:if>
        
          <c:if test="#{user.name eq 'admin' }">
            <a class="navbar-brand" href="viewComptes.xhtml">
              View Counts</a>
            <a class="navbar-brand" href="addCompte.xhtml">
              Add Counts</a>
              
            </c:if>
          <c:if test="#{not empty user}">
          <a class="nav-brand" href="afficheDocument.xhtml">
              <i class="material-icons">cloud_download</i> Document
            </a>
               </c:if>
          <c:if test="#{not empty user}">
            <h:form class="navbar-brand">
                <h:commandButton action="#{loginController.logout()}" value="logout" class=" btn btn-primary btn-round" />
            </h:form>
        </c:if>
          
          
          

      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <c:if test="#{not empty user}">
                <li class="nav-item">
                    <a class="navbar-brand" href="profile.xhtml">
                    <i class="material-icons">face</i>#{user.name} </a>
                </li>
            </c:if>
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://twitter.com/CreativeTim" target="_blank" data-original-title="Follow us on Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://www.facebook.com/CreativeTim" target="_blank" data-original-title="Like us on Facebook">
                    <i class="fa fa-facebook-square"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" rel="tooltip" title="" data-placement="bottom" href="https://www.instagram.com/CreativeTimOfficial" target="_blank" data-original-title="Follow us on Instagram">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="page-header header-filter" data-parallax="true" style="background-image: url('./assets/img/city-profile.jpg');">
        
    </div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile">
              <div class="avatar">
                <img src="./assets/img/faces/christian.jpeg" alt="Circle Image" class="img-raised rounded-circle img-fluid"/>
              </div>
            </div>
          </div>
        </div>
       
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile-tabs">
                <h:form>
              <div class="form-group has-default bmd-form-group">
                  
                    <span class="input-group-text">
                     <i class="material-icons">face</i>Name
                    </span>
                  
                  <h:inputText  class="form-control" value="#{adminController.person.name}" />
                </div>
                <div class="form-group has-default bmd-form-group">
                  
                    <span class="input-group-text">
                     <i class="material-icons">face</i>LastName
                    </span>
                  
                  <h:inputText  class="form-control" value="#{adminController.person.lastname}" />
                </div>

                  <div class="form-group has-default bmd-form-group">
                  
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>Email
                    </span>
                  
                  <h:inputText  class="form-control" value="#{adminController.person.email}" />
                </div>
                <div class="form-group has-default bmd-form-group">
                  
                    <span class="input-group-text">
                     <i class="material-icons">lock_outline</i>Password
                    </span>
                  
                  <h:inputSecret  class="form-control" value="#{adminController.person.password}" />
                </div>
                <div class="form-group has-default bmd-form-group">
                  
                    <span class="input-group-text">
                     Role
                    </span>
                  
                  <h:inputText  class="form-control" value="#{adminController.person.role}" />
                </div>    
              <h:commandButton style="margin-left: 52%;"  class="btn btn-primary btn-round"  value="Add" action="#{adminController.postPerson()}" />
            <h:commandButton value="cancel" style="margin-left: 50%;" class="btn btn-primary btn-round"  action="admin" />
            </h:form>
            </div>
              
               
            
          <div class="ripple-container"></div>
          
          </div>
        </div>
          
        <div class="tab-content tab-space">
          <div class="tab-pane active text-center gallery" id="studio">
           
          
          
        </div>
      </div>
    </div>
  </div>
  </div>
